<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopee Best Deals PH</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #f5f5f5;
  color: #333;
}

.container {
  max-width: 420px;
  margin: auto;
  background: #f5f5f5;
}

/* HEADER */
.header {
  background: #ee4d2d;
  color: #fff;
  padding: 15px;
  position: sticky;
  top: 0;
  z-index: 100;
}

.header h2 {
  font-size: 1.2rem;
}

.header p {
  font-size: 12px;
  opacity: 0.9;
}

/* TIMER */
.timer {
  background: #fff3f0;
  color: #ee4d2d;
  padding: 8px;
  text-align: center;
  font-weight: 600;
  font-size: 13px;
}

/* FILTERS */
.filters {
  display: flex;
  overflow-x: auto;
  padding: 10px;
  background: #fff;
  gap: 8px;
}

.filters button {
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  background: #eee;
  font-size: 12px;
  cursor: pointer;
}

.filters button.active {
  background: #ee4d2d;
  color: #fff;
}

/* DEAL GRID */
.section {
  padding: 10px;
}

.deal {
  background: #fff;
  border-radius: 10px;
  padding: 10px;
  margin-bottom: 12px;
  display: flex;
  gap: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,.05);
}

.deal img {
  width: 95px;
  height: 95px;
  border-radius: 8px;
  object-fit: cover;
}

.deal-content {
  flex: 1;
}

.tag {
  font-size: 11px;
  font-weight: 600;
  color: #ee4d2d;
}

.deal-content h4 {
  font-size: 14px;
  margin: 4px 0;
  line-height: 1.3;
}

.price {
  color: #ee4d2d;
  font-weight: 700;
  font-size: 16px;
}

.meta {
  font-size: 11px;
  color: #777;
  margin-bottom: 6px;
}

.cta {
  display: block;
  background: #ee4d2d;
  color: #fff;
  text-align: center;
  padding: 8px;
  border-radius: 6px;
  font-size: 13px;
  text-decoration: none;
  font-weight: 600;
}

/* FLOATING BUTTON */
#floatingBtn {
  position: fixed;
  bottom: 20px;
  right: 15px;
  background: #ee4d2d;
  color: #fff;
  padding: 12px 18px;
  border-radius: 30px;
  font-weight: 600;
  text-decoration: none;
  box-shadow: 0 6px 12px rgba(0,0,0,.25);
  z-index: 999;
}

/* FOOTER */
footer {
  text-align: center;
  font-size: 11px;
  color: #777;
  padding: 15px;
}
</style>
</head>

<body>

<div class="container">

<div class="header">
  <h2>üî• Shopee Sulit Finds PH</h2>
  <p>Daily Updated ‚Ä¢ Trusted Shopee Sellers</p>
</div>

<div class="timer">
  ‚è∞ Sale ends in <span id="countdown"></span>
</div>

<div class="filters">
  <button class="active" onclick="filterDeals('All', this)">All</button>
  <button onclick="filterDeals('Tech', this)">Tech</button>
  <button onclick="filterDeals('Home', this)">Home</button>
  <button onclick="filterDeals('Accessories', this)">Accessories</button>
</div>

<div class="section" id="deals">Loading deals...</div>

<footer>
Affiliate Disclaimer: This page contains Shopee affiliate links.<br>
¬© 2025 Shopee Deals PH
</footer>

</div>

<a id="floatingBtn" href="#" target="_blank">üõí Shop Now</a>

<script>
let allDeals = [];

fetch('deals.json')
.then(res => res.json())
.then(data => {
  allDeals = data;
  renderDeals(allDeals);
  document.getElementById("floatingBtn").href = allDeals[0]?.link || "#";
});

function renderDeals(data) {
  const d = document.getElementById('deals');
  d.innerHTML = '';
  data.forEach(item => {
    d.innerHTML += `
      <div class="deal">
        <img src="${item.image}" alt="${item.title}">
        <div class="deal-content">
          <div class="tag">${item.tag}</div>
          <h4>${item.title}</h4>
          <div class="price">${item.price}</div>
          <div class="meta">‚≠ê 4.8 | 10k+ sold</div>
          <a class="cta" href="${item.link}" target="_blank">Buy on Shopee</a>
        </div>
      </div>
    `;
  });
}

function filterDeals(cat, el) {
  document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
  el.classList.add('active');

  if (cat === 'All') {
    renderDeals(allDeals);
  } else {
    renderDeals(allDeals.filter(d => d.category === cat));
  }
}

// Countdown
const end = new Date();
end.setHours(23,59,59);

setInterval(() => {
  const now = new Date();
  const diff = end - now;
  const h = Math.floor(diff / 3600000);
  const m = Math.floor((diff % 3600000) / 60000);
  const s = Math.floor((diff % 60000) / 1000);
  document.getElementById("countdown").innerText = `${h}h ${m}m ${s}s`;
}, 1000);
</script>

</body>
</html>
