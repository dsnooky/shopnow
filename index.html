<script>
let allDeals = [];

fetch('deals.json')
  .then(res => res.json())
  .then(data => {
    allDeals = data;

    const urlParams = new URLSearchParams(window.location.search);
    const selectedCategory = urlParams.get('category') || 'All';

    // Highlight active category
    document.querySelectorAll('.filter-link').forEach(link => {
      const cat = link.textContent.trim();
      if (cat === selectedCategory || (selectedCategory === 'All' && cat === 'All')) {
        link.classList.add('active');
      }
    });

    let filteredDeals = allDeals;

    // Category filter
    if (selectedCategory !== 'All') {
      filteredDeals = filteredDeals.filter(d => d.category === selectedCategory);
    }

    // Payday filter
    if (isPayday()) {
      filteredDeals = filteredDeals.filter(d => d.payday === true);
    }

    // Flash deals (random 2)
    filteredDeals = injectFlashDeals(filteredDeals, 2);

    renderDeals(filteredDeals);

    // Floating button
    document.getElementById("floatingBtn").href =
      filteredDeals[0]?.link || "#";
  });

function injectFlashDeals(deals, count) {
  const shuffled = [...deals].sort(() => 0.5 - Math.random());
  const flash = shuffled.slice(0, count).map(d => ({ ...d, flash: true }));
  const normal = deals.filter(d => !flash.find(f => f.title === d.title));
  return [...flash, ...normal];
}
</script>
  <script>
function isPayday() {
  const day = new Date().getDate();
  return day >= 13 && day <= 16 || day >= 28;
}
</script>
  <script>
function randomFlashDeals(deals, count = 2) {
  const shuffled = deals.sort(() => 0.5 - Math.random());
  return shuffled.slice(0, count).map(d => ({ ...d, flash: true }));
}
    const flashDeals = randomFlashDeals(allDeals);
renderDeals(flashDeals.concat(allDeals.filter(d => !d.flash)));

</script>
