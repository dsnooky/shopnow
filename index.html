<style>
body{margin:0;font-family:Arial;background:#f6f6f6}
.container{max-width:420px;margin:auto;background:#fff}
header{background:#ee4d2d;color:#fff;padding:20px;text-align:center}
.timer{background:#fff3f0;color:#ee4d2d;padding:10px;text-align:center;font-weight:bold}
.section{padding:15px}
.filters button{margin:5px;padding:6px 10px;border:none;border-radius:4px;background:#eee}
.filters button.active{background:#ee4d2d;color:#fff}
.deal{border:1px solid #eee;padding:12px;margin-bottom:12px;border-radius:6px}
.tag{color:#ee4d2d;font-size:12px;font-weight:bold}
.price{font-weight:bold;margin:5px 0}
.cta{display:block;background:#ee4d2d;color:#fff;text-align:center;padding:10px;border-radius:5px;text-decoration:none}

<body>

<div class="container">

<header>
  <h2>üî• Shopee Sulit Finds PH</h2>
  <p>Updated Araw-Araw ‚Ä¢ Trusted Sellers</p>
</header>

<div class="timer">
  ‚è∞ Sale ends in: <span id="countdown"></span>
</div>

<div class="section">

<div class="voucher">
  üéüÔ∏è <b>TIP:</b> Gumamit ng Shopee vouchers + free shipping para mas makatipid!
</div>

<div class="filters">
  <button class="active" onclick="filterDeals('All')">All</button>
  <button onclick="filterDeals('Tech')">Tech</button>
  <button onclick="filterDeals('Home')">Home</button>
  <button onclick="filterDeals('Beauty')">Beauty</button>
</div>

<div id="deals">Loading deals...</div>

</div>

<footer>
Affiliate Disclaimer: May affiliate links ang page na ito.<br>
¬© 2025 Shopee Deals PH
</footer>

</div>

<script>
let allDeals = [];

fetch('deals.json')
.then(res => res.json())
.then(data => {
  allDeals = data;
  renderDeals(data);
});

function renderDeals(data){
  const d = document.getElementById('deals');
  d.innerHTML = '';
  data.forEach(item => {
    d.innerHTML += `
      <div class="deal">
        <div class="tag">${item.tag}</div>
        <h4>${item.title}</h4>
        <div class="price">${item.price}</div>
        <a class="cta" href="${item.link}">üëâ Bilhin sa Shopee</a>
      </div>
    `;
  });
}

function filterDeals(cat){
  document.querySelectorAll('.filters button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
  if(cat==='All'){renderDeals(allDeals);return;}
  renderDeals(allDeals.filter(d=>d.category===cat));
}

// HOT TODAY ROTATION
setInterval(()=>{
  renderDeals([allDeals[Math.floor(Math.random()*allDeals.length)]]);
},15000);

// COUNTDOWN TIMER
const end = new Date();
end.setHours(23,59,59);
setInterval(()=>{
  const now = new Date();
  const diff = end - now;
  const h = Math.floor(diff/3600000);
  const m = Math.floor((diff%3600000)/60000);
  const s = Math.floor((diff%60000)/1000);
  document.getElementById('countdown').innerText = `${h}h ${m}m ${s}s`;
},1000);
</script>

</body>
