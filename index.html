<script>
let allDeals = [];

fetch('deals.json')
.then(res => res.json())
.then(data => {
  allDeals = data;
  renderDeals(data);
});

function renderDeals(data){
  const d = document.getElementById('deals');
  d.innerHTML = '';
  data.forEach(item => {
    d.innerHTML += `
      <div class="deal">
        <div class="tag">${item.tag}</div>
        <h4>${item.title}</h4>
        <div class="price">${item.price}</div>
        <a class="cta" href="${item.link}">üëâ Bilhin sa Shopee</a>
      </div>
    `;
  });
}

function filterDeals(cat){
  document.querySelectorAll('.filters button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
  if(cat==='All'){renderDeals(allDeals);return;}
  renderDeals(allDeals.filter(d=>d.category===cat));
}

// HOT TODAY ROTATION
setInterval(()=>{
  renderDeals([allDeals[Math.floor(Math.random()*allDeals.length)]]);
},15000);

// COUNTDOWN TIMER
const end = new Date();
end.setHours(23,59,59);
setInterval(()=>{
  const now = new Date();
  const diff = end - now;
  const h = Math.floor(diff/3600000);
  const m = Math.floor((diff%3600000)/60000);
  const s = Math.floor((diff%60000)/1000);
  document.getElementById('countdown').innerText = `${h}h ${m}m ${s}s`;
},1000);
</script>

  <script>
let floatIndex = 0;

// Link main floating button to first deal
document.getElementById("floatingBtn").href = allDeals?.[0]?.link || "#";

// Auto-rotate floating HOT deal
setInterval(() => {
  if (!allDeals.length) return;

  const deal = allDeals[floatIndex];
  document.getElementById("floatImg").src = deal.image;
  document.getElementById("floatTitle").innerText = deal.title;
  document.getElementById("floatLink").href = deal.link;
  document.getElementById("floatTag").innerText = deal.tag;

  floatIndex = (floatIndex + 1) % allDeals.length;
}, 5000);
