
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopee Philippines Best Deals</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f6f6f6;
}
.container {
    max-width: 420px;
    margin: auto;
    background: #fff;
    min-height: 100vh;
}
header {
    background: #ee4d2d;
    color: white;
    padding: 20px;
    text-align: center;
}
.section {
    padding: 15px;
}
.deal {
    border: 1px solid #eee;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 6px;
}
.deal h4 {
    margin: 0 0 5px;
}
.tag {
    font-size: 12px;
    color: #ee4d2d;
    font-weight: bold;
}
.price {
    font-weight: bold;
    margin: 5px 0;
}
.cta {
    display: block;
    background: #ee4d2d;
    color: white;
    text-align: center;
    padding: 10px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 14px;
}
footer {
    text-align: center;
    font-size: 12px;
    padding: 15px;
    color: #777;
}
</style>
</head>

<body>

<div class="container">

<header>
    <h2>ðŸ”¥ Shopee Deals Today</h2>
    <p>Updated Daily â€¢ Sulit Finds PH</p>
</header>

<div class="section" id="deals">
    <p>Loading deals...</p>
</div>

<footer>
    Affiliate Disclaimer: Prices may change anytime.<br>
    Â© 2025 Shopee Deals PH
</footer>

</div>

<script>
fetch('deals.json')
.then(response => response.json())
.then(data => {
    const dealsContainer = document.getElementById('deals');
    dealsContainer.innerHTML = '';

    data.forEach(item => {
        dealsContainer.innerHTML += `
            <div class="deal">
                <span class="tag">${item.tag}</span>
                <h4>${item.title}</h4>
                <div class="price">${item.price}</div>
                <a href="${item.link}" class="cta">Shop on Shopee</a>
            </div>
        `;
    });
})
.catch(() => {
    document.getElementById('deals').innerHTML = 'Unable to load deals.';
});
</script>

</body>
</html>
